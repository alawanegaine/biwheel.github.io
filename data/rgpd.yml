title : "Politique de confidentialité de BiWheel"

########################## Article 1 ##############################
article1 : 
  enable : true
  title : "Article 1 - Objet"
  description :
    - text : "La présente politique de confidentialité s’applique aux plateformes BiWheel : le site internet accessible a www.biwheel.fr et à l’application mobile BiWheel."
    - text : "Elle a pour but d’exposer aux utilisateurs la façon dont sont collectées, traitées et conservées leurs données personnelles, et les droits des utilisateurs sur ces données personnelles."

########################## Article 2 ##############################
article2 : 
  enable : true
  title : "Article 2 - Cadre juridique du traitement des données personnelles"
  description : 
    - text : "BiWheel déclare effectuer la collecte et le traitement des données personnelles en conformité avec les dispositions du Règlement (UE) 2016/679 du Parlement européen et du Conseil du 27 avril 2016, relatif à la protection des personnes physiques à l'égard du traitement des données à caractère personnel et à la libre circulation de ces données."

########################## Article 3 ##############################
article3 : 
  enable : true
  title : "Article 3 - Evolution de la Politique de Confidentialité"
  description : 
    - text : "En cas de modification de la présente politique de confidentialité, BiWheel s’engage à maintenir le même niveau de confidentialité et de sécurité."
    - text : "A chaque modification, une acceptation de la nouvelle politique de confidentialité sera demandée aux utilisateurs. Tout refus, total ou partiel, de la Politique de Confidentialité par l’utilisateur, empêchera l’utilisation de certaines fonctionnalités des Plateformes BiWheel."

########################## Article 4 ##############################
article4 : 
  enable : true
  title : "Article 4 - Le responsable du traitement des données"
  description : 
    - text : "Les données à caractères personnelles traitées sont uniquement destinées à la société BiWheel."
    - text : "Le responsable du traitement est identifié : M. CHALOPIN Quentin - 06.23.63.73.12 - quentin.chalopin@biwheel.fr"
    - text : "Le responsable du traitement des données personnelles s’engage à ne pas effectuer de transfert en dehors de l’Union Européenne."
  
########################## Article 5 ##############################
article5 : 
  enable : true
  title : "Article 5 - Finalité de la collecte de données"
  conditions : 
    label : "Conformément à la réglementation en vigueur BiWheel s’engage à traiter les données personnelles de manière licite, loyale et transparente au regard de la personne concernée. Les données personnelles traitées par BiWheel le sont car au moins une des conditions suivantes est respectées :"
    items :
      - item : "Votre consentement à été obtenu au préalable dans l’application mobile ou sur le site internet www.biwheel.fr"
      - item : "Le traitement des données est nécessaire pour la bonne exécution d'un contrat auquel la personne concernée est partie"
      - item : "Le traitement est nécessaire au respect d'une obligation légale à laquelle le responsable du traitement est soumis"
  goals : 
    label : "Dans le respect de ces conditions légales, BiWheel peut utiliser vos données personnelles dans le but de :"
    items: 
      - item : "Fournir ses services"
      - item : "Effectuer des vérifications pour vous identifier et vérifier votre identité"
      - item : "Gérer les paiements et les remboursements"
      - item : "Répondre à vos questions, suggestions et requêtes notamment vos demandes d’exercice de droits"
      - item : "Gérer les réclamations et les contentieux"
      - item : "Détecter, prévenir et lutter contre toute activité frauduleuse ou illégale, y compris pour protéger vos transactions de la fraude aux moyens de paiement, agir contre la contrefaçon et contre la revente de nos produits en violation de nos conditions générales et/ou de notre réseau de distribution"
      - item : "Surveiller et améliorer nos Plateformes numériques"
      - item : "Effectuer des analyses statistiques, notamment pour adapter notre offre de produits et services"
      - item : "Améliorer nos services"

########################## Article 6 ##############################
article6 : 
  enable : true
  title : "Article 6 - Les données collectées"
  description : 
    - text : "Afin de permettre l’utilisation et le bon fonctionnement de BiWheel, certaines données personnelles sont collectées."
    - text : "Ci-dessous un tableau récapitulatif des données personnelles collectées :"
  table : 
    columns :
      - label : "Type de données"
      - label :  "Données collectées"
    rows : 
      - row :
        label : "Relatives à l'identité d'un utilisateur"
        items :
          - item : "Nom / Prénom"
          - item : "Adresse e-mail"
          - item : "Numéro de téléphone"
          - item : "ID user (généré par l'application)"
          - item : "Mot de passe (chiffré)"
          - item : "Historique des réservations"
      - row : 
        label : "Relatives à l'identité d'un point partenaire"
        items :
          - item : "Adresse postale du Point Partenaire"
          - item : "Nom de l'enseigne"
          - item : "Numéro de SIREN"
          - item : "Type d'enseigne"
          - item : "Numéro de téléphone professionnel"
          - item : "Adresse e-mail professionnelle"
          - item : "Historique des transactions bancaires et des gains"
      - row :
        label : "Relatives à la connexion et à l'utilisation"
        items :
          - item : "Adresse IP de connexion"
          - item : "Historique de navigation et de connexion"

########################## Article 7 ##############################
article7 : 
  enable : true
  title : "Article 7 - Durée de conservation des données personnelles"
  description : 
    - text : "Les données personnelles de nos utilisateurs et visiteurs sont conservées et traitées pendant la durée nécessaire pour la finalité pour laquelle elles ont été collectées."
    - text : "**Pour les prospects :** Les données sont collectées pour une durée maximale de 3 ans à partir de votre dernière action. Elles sont ensuite supprimées ou archivées."
    - text : "**Pour les Utilisateurs :** Les données sont conservées pendant toute la durée de vie de votre profil sur nos Plateformes."
    - text : "**Cookies :** Ils sont conservés pendant 12 mois à compter de l’installation sur votre appareil."

########################## Article 8 ##############################
article8 : 
  enable : true
  title : "Article 8 - Droits de la personne concernée"
  description : 
    - text : "Les Utilisateurs ont le droit d’accéder, rectifier ou s’opposer au traitement de tout ou partie des données personnelles les concernant."
  accessRight :
    title : "Droit d'accès"
    list : 
      label : "La personne concernée a le droit d’obtenir du responsable du traitement des données l’accès aux données traitées la concernant et obtenir les informations suivantes :"
      items : 
        - item : "Finalité du traitement"
        - item : "Catégorie de données à caractère personnel concernées"
        - item : "Durée de conservation des données"
        - item : "Le(s) destinataire(s) auquel(s) sont communiquées les données"
        - item : "Le droit d’introduire une réclamation auprès d’une autorité de contrôle"
    description :
      - text : "Les données seront transmises dans un délai d’un mois par écrit, par voie électronique ou par oral si cela est approprié. Au besoin, ce délai peut-être prolongé de deux mois, compte tenu de la complexité et du nombre de demandes."
      - text : "Aucun paiement n’est exigé pour fournir ces informations. Cependant, si les demandes d’une personne sont manifestement infondées ou excessives, le responsable du traitement peut exiger le paiement de frais ou refuser de donner suite à ces demandes."
  rectificationRight :
    title : "Droit de rectification"
    description : 
      - text : "La personne concernée a le droit d’obtenir du responsable du traitement, dans les meilleurs délais, la rectification des données personnelles inexactes la concernant. Compte tenu des finalités du traitement, la personne concernée a le droit d’obtenir que les données personnelles incomplètes soient complétées, en fournissant une déclaration complémentaire."
  deletingRight :
    title : "Droit d'effacement"
    list : 
      label : "Les Utilisateurs des Plateformes Biwheel peuvent obtenir l'effacement de leurs données personnelles dans les cas suivant :"
      items :
        - item : "Les données ont fait l’objet d’un traitement illicite"
        - item : "La personne concernée retire le consentement sur lequel est fondé le traitement"
        - item : "Les données personnelles ne sont  plus nécessaires au regard des finalités pour lesquelles elles ont été collectées"
    description :
      - text : "Pour ce faire, la personne concernée doit en faire la demande au responsable du traitement, en adresse un e-mail à contact@biwheel.fr."
      - text : "En cas de suppression de compte, Biwheel conservera les données personnelles dans un délai maximum d’un an. En cas de demande écrite de l’Utilisateur, la suppression de ses données pourra avoir lieu avant cette échéance."
  limitationProcessingRight :
    title : "Droit à la limitation du traitement"
    list :
      label : "La personne concernée peut obtenir du responsable du traitement la limitation du traitement si :"
      items :
        - item : "L’exactitude des données personnelles est contestée par la personne concernée, durant une durée permettant au responsable du traitement de vérifier la véracité des données personnelles"
        - item : "Le traitement des données est effectué de manière illicite, et que la personne concernée s’oppose à leur effacement et exige la limitation de leur utilisation"
        - item : "Le responsable du traitement n’a plus besoin des données personnelles aux fins du traitement, mais que celles-ci sont encore nécessaires à la personne concernée pour la constatation ou l’exercice d’un droit en justice."
    description : 
      - text : "Le responsable du traitement devra informer la personne concernée, avant que la limitation du traitement soit levée."
  portabilityRight :
    title : "Droit à la portabilité du traitement"
    description :
      - text : "Les personnes ayant fait l’objet du traitement de leur données personnelles, ont le droit de demander au responsable du traitement, l’ensemble de leur données dans le but de les transmettre à un autre responsable du traitement de données dans le cas où le traitement est fondé et si le traitement est effectué de manière automatisée."
      - text : "Si la personne concernée fait une demande de portabilité des données, elle peut exiger que les données personnelles soient directement transmises d’un responsable du traitement à un autre, lorsque c’est techniquement possible."
  opositionRight :
    title : "Droit d'opposition"
    description : 
     - text : "La personne concernée peut à tout moment s’opposer, pour des raisons tenant à sa situation, au traitement des données personnelles la concernant. Le responsable ne doit plus traiter les données, sauf s’il démontre qu’il existe des motifs impérieux et légitimes pour poursuivre le traitement des données."
     - text : "Si les données personnelles sont traitées à des fins de prospection, la personne concernée a le droit de s’opposer à tout moment au traitement de ces données personnelles."

########################## Article 9 ##############################
article9 : 
  enable : true
  title : "Article 9 - Dispositions diverses"
  facebook :
    title : "Facebook Remarketing"
    description : 
      - text : "Les Plateformes Biwheel intègrent le pixel Facebook du réseau social Facebook. Lorsque les utilisateurs ou visiteurs naviguent sur les Plateformes Biwheel, le pixel Facebook instaure une connexion directe entre votre navigateur et le serveur de Facebook. Facebook reçoit ainsi une information lui indiquant que vous avez consulté notre site avec votre adresse IP. Facebook est ainsi en mesure d’affecter votre visite sur nos Plateformes à votre compte utilisateur. Nous pouvons utiliser les informations ainsi obtenues pour créer des annonces Facebook Ads ou réaliser des activités de suivi. Nous attirons votre attention sur le fait qu’en notre qualité de fournisseur des pages, nous ne disposons d’aucune information sur le contenu des données transférées ni sur leur utilisation par Facebook. Vous trouverez des informations complémentaires à ce sujet dans la déclaration relative à la protection des données de Facebook."
  googleAnalytics :
    title : "Google Analytics"
    description : 
      - text : "Les Plateformes BiWheel intègrent l’outil d'analyse google analytics, afin d’analyser et suivre les audiences. La politique de confidentialité de Google Analytics est consultable sur leur site internet : https://support.google.com/analytics/."
