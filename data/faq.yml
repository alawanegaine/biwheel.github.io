  pricing :
    enable : true
    question : "Quels sont les tarifs ?"
    forBikers : 
      title : "Pour les motards"
      items :
        - text : "Le service de consigne d'équipements proposé par BiWheel est facturé au motard directement sur l'application mobile."
        - text : "Cela nous permet d'encadrer les tarifs et de s'assurer que le tarif sera identique pour tous les motards."
        - text : "Un commerçant ne peut donc pas facturer un surcoût au motard."
      table :
