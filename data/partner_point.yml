######################## Benefit ##############################
benefit :
  enable : true
  title : "Nos plus ?"
  items :
    - title : "Définissez votre stockage"
      icon : "icons/choisir.png"
      text : "Pas de mauvaise surprise, vous indiquez la place disponible dans votre commerce et ne garderez jamais plus qu'il ne vous est possible !"
    - title : "Gestion simplifiée"
      icon : "icons/equipement.png"
      text : "Votre mission est d'accueillir le motard, de garder ses équipements en sécurités ! Nous nous occupons du reste : gestion de vos stocks disponibles, facturation..."
    - title : "Faites votre promotion"
      icon : "icons/campaign.png"
      text : "Un espace vous est dédié dans l'application pour parler de votre activité et de vos actualités si vous le souhaitez !"
    - title : "On s'adapte à vous !"
      icon : "icons/idea.png"
      text : "Vous avez une suggestion, un besoin ? Faites le nous savoir, nous réfléchirons avec vous à la faisabilité !"
  button :
    text : "Rejoindre le réseau"
    URL : "#who"

################# Became Partner Point ########################
became_partner_point : 
  enable : true
  title : "Comment devenir Point Partenaire ?"
  items : 
    - text : "Remplissez le formulaire de contact"
      icon : "icons/form.png"
    - text : "Nous reprenons contact avec vous er répondons à vos questions. Nous avons la possibilité de venir vous rencontrer si besoin."
      icon : "icons/femme-avec-casque.png"
    - text : "Vous devenez Point Partenaire et recever vos premières réservations"
      icon : "icons/hand-graving-smartphone.png"
      
#################     Contact form     ########################
contact_form : 
  enable : true
  title : "Formulaire de contact Point Partenaire"
  fields : 
    - id : "lastname"
      type : "text"
      hint_text : "Nom"
      required : true
    - id : "firstname"
      type : "text"
      hint_text : "Prénom"
      required : true
    - id : "company_name"
      type : "text"
      hint_text : "Nom du commerce"
      required : true
    - id : "phone"
      type : "text"
      hint_text : "Téléphone"
      required : false
    - id : "mail"
      type : "email"
      hint_text : "E-mail"
      required : true
    - id : "city"
      type : "text"
      hint_text : "Ville"
      required : true
  message_field : 
    id : "message"
    type : "text"
    hint_text : "Message"
    required : false
  button :
    text : "Envoyer"
    URL : "#who"