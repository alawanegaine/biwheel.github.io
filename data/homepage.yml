    - text : "Vous pourrez y déposer **l'intégralité de votre équipement** : du casque, aux bottes, en passant par le top case. Et pourquoi pas, profiter d'une place de parking sécurisée."
  serviceItem:
    # Project item loop
    - title : "1 - **Rechercher**"
      image : "images/screenshot/biwheel-search.png"
