########################## Project ##############################
project:
  enable : true
  title : "BiWheel, qu'est ce que c'est ?"
  subtitle : 
    - text : "Un réseau de consignes sécurisées **réservables en avance** (si vous préparez un voyage) ou accessibles **en réservation à la minute** (si vous êtes déjà sur place)."
    - text : "Vous pourrez y déposer **l'entièreté de votre équipement** : du casque, aux bottes, en passant par le top case. Et pourquoi pas, profiter d'une place de parking sécurisée."
  serviceItem:
    # Project item loop
    - title : "1 - **Rechercher**"
      image : "images/screenshot/biwheel-search.png"
      icon : "ti-microphone" # themify icon pack : https://themify.me/themify-icons
      content : "Recherchez **un point partenaire** dans la ville de votre choix."
      
    # Project item loop
    - title : "2 - **Vérifier**"
      image : "images/screenshot/biwheel-date-selection.png"
      icon : "ti-rocket" # themify icon pack : https://themify.me/themify-icons
      content : "Vérifiez la **disponibilité** du point partenaire en fonction de **la date, de l'heure et des équipements** à déposer."
      
    # Project item loop
    - title : "3 - **Payer**"
      image : "images/screenshot/biwheel-reservation.png"
      icon : "ti-email" # themify icon pack : https://themify.me/themify-icons
      content : "Payez votre réservation en ligne **de manière sécurisée**. Une fois sur place, ne vous **préoccupez de rien**."
      
    # Project item loop
    - title : "4 - **Profiter**"
      image : "images/screenshot/biwheel-content.png"
      icon : "ti-email" # themify icon pack : https://themify.me/themify-icons
      content : "Profitez de votre journée **sans transpirer !**"


######################### Partner point #############################
partnerPoint:
  enable : true
  title : "Points partenaires"
  subtitle : 
    - text : "**Vous souhaitez devenir point partenaire ? C'est possible !**"
    - text : "L'inscription au réseau est **facile**, entièrement **gratuite** et **ouverte à tous** : professionnels comme particuliers. Nous vous accompagnons de **façon personnalisée** durant votre vie de point partenaire."
    - text : "Les conditions : respecter **notre charte du point partenaire**, à découvrir prochainement sur l'application **BiWheel**."
  serviceItem:
    # Partner point item loop
    - title : "Proposez"
      icon : "ti-light-bulb" # themify icon pack : https://themify.me/themify-icons
      content : 
        text : "Vous avez un **espace non utilisé** ? Une étagère vide ? **Un parking** non utilisé ? Proposez votre espace et **devenez point partenaire** du réseau BiWheel !"
      
    # Partner point item loop
    - title : "Créez"
      icon : "ti-pencil" # themify icon pack : https://themify.me/themify-icons
      content : 
        text : "Créez **facilement** votre annonce sur l'application BiWheel. Renseignez vos **possibilités de stockage**."
      
    # Partner point item loop
    - title : "Acceptez"
      icon : "ti-calendar" # themify icon pack : https://themify.me/themify-icons
      content : 
        text : "Acceptez des réservations **en fonction de vos disponibilités**."

    # Partner point item loop
    - title : "Soyez récompensé !"
      icon : "ti-face-smile" # themify icon pack : https://themify.me/themify-icons
      content : 
        list : 
          - listText : "Augmentez **votre visibilité**"
          - listText : "Générez **du trafic** dans votre commerce"
          - listText : "Gagnez **une commission** sur chaque réservation"
          - listText : "Faites de **belles rencontres !**"

