      content : "Partis en RoadTrip durant l'été 2020, nous avons fait un constat : les balades moto c'est **vraiment génial** mais une fois arrivé... ça devient plus compliqué ! Les équipements **ça donne chaud, c'est lourd et c'est encombrant** ! C'est là que **BiWheel** est né !"

