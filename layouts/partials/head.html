<head>
    <meta charset="utf-8">
    <title>{{ .Site.Title }}</title>
    
    {{ "<!-- mobile responsive meta -->" | safeHTML }}
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    
    {{ hugo.Generator }}
    
    <meta property="og:site_name" content="BiWheel"/>
    <meta property="fb:app_id" content="573236940719950"/>
    <meta property="og:locale" content="fr_FR"/>
    <meta property="og:url" content="{{ .url_cover }}"/>
    <meta property="og:title" content="J’prends ton casque, tu prends ton pied !"/>
    <meta property="og:description" content="Réseau de consignes pour les équipements des motards"/>
    <meta property="og:type" content="website"/>
    <meta property="og:image" content="https://biwheel.fr{{ .cover | relURL }}"/>
    <meta property="og:image:height" content="1024"/>
    <meta property="og:image:width" content="2048"/>
    
    {{ "<!-- plugins -->" | safeHTML }}
    {{ range .context.Site.Params.plugins.css }}
    <link rel="stylesheet" href="{{ .URL | relURL }} ">
    {{ end }}
    
    {{ "<!-- Main Stylesheet -->" | safeHTML }}
    {{ $styles := resources.Get "scss/style.scss" | toCSS | minify }}
    <link rel="stylesheet" href="{{ $styles.RelPermalink }}" media="screen">
    
    {{ "<!--Favicon-->" | safeHTML }}
    <link rel="shortcut icon" href="{{ `images/favicon.png` | relURL }} " type="image/x-icon">
    <link rel="icon" href="{{ `images/favicon.png` | relURL }} " type="image/x-icon">
    
    <!-- Facebook Pixel Code -->
    <meta name="facebook-domain-verification" content="ucx2fdodyulusb6zg1qigyhsbx80qr" />
    <script>
        !function(f,b,e,v,n,t,s) {
            if(f.fbq)return;n=f.fbq=function(){n.callMethod?
                n.callMethod.apply(n,arguments):n.queue.push(arguments)};
                if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
                n.queue=[];t=b.createElement(e);t.async=!0;
                t.src=v;s=b.getElementsByTagName(e)[0];
                s.parentNode.insertBefore(t,s)}(window, document,'script',
                'https://connect.facebook.net/en_US/fbevents.js');
                fbq('init', '3009450046008703');
                fbq('track', 'PageView');
    </script>
    <noscript><img height="1" width="1" style="display:none" src="https://www.facebook.com/tr?id=3009450046008703&ev=PageView&noscript=1"/></noscript>
    <!-- End Facebook Pixel Code -->  
</head>
