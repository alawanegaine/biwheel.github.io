<head>
  <meta charset="utf-8">
  <title>{{ .Site.Title }}</title>

  {{ "<!-- mobile responsive meta -->" | safeHTML }}
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  {{ hugo.Generator }}

  <meta property="og:site_name" content="BiWheel"/>
  <meta property="fb:app_id" content="3033362700244304"/>
  <meta property="og:locale" content="fr_FR"/>
  <meta property="og:url" content="https://www.biwheel.fr"/>
  <meta property="og:title" content="J’prends ton casque, tu prends ton pied !"/>
  <meta property="og:description" content="Réseau de consignes pour les équipements des motards"/>
  <meta property="og:type" content="website"/>
  <meta property="og:image:type" content="image/png"/>
  <meta property="og:image:url" content="https://www.biwheel.fr/images/cover_website.png"/>
  <meta property="og:image:secure_url" content="https://www.biwheel.fr/images/cover_website.png"/>
  <meta property="og:image:width" content="400" /> 
  <meta property="og:image:height" content="300" />

  {{ "<!-- plugins -->" | safeHTML }}
  {{ range .Site.Params.plugins.css }}
  <link rel="stylesheet" href="{{ .URL | relURL }} ">
  {{ end }}

  {{ "<!-- Main Stylesheet -->" | safeHTML }}
  {{ $styles := resources.Get "scss/style.scss" | toCSS | minify }}
  <link rel="stylesheet" href="{{ $styles.RelPermalink }}" media="screen">

  {{ "<!--Favicon-->" | safeHTML }}
  <link rel="shortcut icon" href="{{ `images/favicon.png` | relURL }} " type="image/x-icon">
  <link rel="icon" href="{{ `images/favicon.png` | relURL }} " type="image/x-icon">

</head>
