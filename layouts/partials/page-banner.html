
{{ with .Site.Data.partner_point.banner }}
<section class="page-banner-area">
    <div style="background: url('{{ .image | relURL }}'); height: 400px; width: auto; background-position: top 20% left 0%; background-repeat: no-repeat; background-size: cover; position: relative;">
        <div>
            <h1 style="font-size: 50px; position: absolute; bottom: 0%; left: 35%; transform: translate(-50%, -50%); color: white;">{{ .title }}</h1>
        </div>
    </div>
</section>
{{ end }}
